<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Encuesta Ciudadano Constructivo</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet">
        <!-- Your custom styles (optional) -->
        <link href="css/style.min.css" rel="stylesheet">

        <link rel="icon" type="image/png" th:href="@{/img/logo-medio.png}" />

        <style type="text/css">
            html,
            body,
            header,
            .view {
                height: 100%;
            }

            @media (max-width: 740px) {
                html,
                body,
                header,
                .view {
                    height: 1000px;
                }
            }

            @media (min-width: 800px) and (max-width: 850px) {
                html,
                body,
                header,
                .view {
                    height: 650px;
                }
            }
            @media (min-width: 800px) and (max-width: 850px) {
                .navbar:not(.top-nav-collapse) {
                    background: #1C2331!important;
                }
            }
        </style>
    </head>

    <body>



        <!-- Full Page Intro -->
        <div class="view full-page-intro" style="background-image: url('https://s.ruta0.net/cache/img680/14242.jpg'); background-repeat: no-repeat; background-size: cover;">

            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

                <!-- Content -->
                <div class="container">

                    <!--Grid row-->
                    <div class="row wow fadeIn">

                        <!--Grid column-->
                        <div class="col-md-6 mb-4 white-text text-center text-md-left">

                            <h1 class="display-4 font-weight-bold">Encuesta Ciudadano Constructivo Gral. San Martin</h1>

                            <hr class="hr-light">


                            <p class="mb-4 d-none d-md-block">
                                <strong>Â¿Como deseas participar de las encuestas?</strong>
                            </p>

                            <a  th:href="@{/list}" class="btn btn-indigo btn-lg">Anonimo/a

                            </a>
                            <a  th:href="@{/registro}" class="btn btn-indigo btn-lg">Registrarse

                            </a>

                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6 col-xl-5 mb-4">

                            <!--Card-->
                            <div class="card">

                                <!--Card content-->
                                <div class="card-body">




                                    <!-- Form -->
                                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                                        <!-- Heading -->
                                        <h3 class="dark-grey-text text-center">
                                            <strong>Registrarse:</strong>
                                        </h3>

                                        <hr>

                                        <div class="md-form">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" name="apellido" id="apellido" th:field="*{apellido}" required class="form-control" />

                                            <label for="form3">Apellido</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required class="form-control" />

                                            <label for="form3">Nombre</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-id-card prefix grey-text"></i>
                                            <input type="text" name="documento" id="documento" th:field="*{documento}" required class="form-control" />

                                            <label for="form3">Documento</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-envelope prefix grey-text"></i>
                                            <input type="text" name="email" id="email" th:field="*{email}" required class="form-control" />

                                            <label for="form3">Email</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" name="usuario" id="usuario" th:field="*{usuario}"  required class="form-control" />

                                            <label for="form3">Usuario</label>
                                        </div>
                                        <div class="md-form">
                                            <i class="fa fa-key prefix grey-text"></i>
                                            <input type="text" name="clave" id="clave" th:field="*{clave}" required class="form-control" />

                                            <label for="form3">Clave</label>
                                        </div>



                                        <div class="text-center">
                                            <button type="submit" class="btn btn-indigo" >Registrar</button>


                                        </div>

                                    </form>
                                    <!-- Form -->
                                                



                                </div>
                                <div class="alert alert-success" role="alert" th:if="${success != null}"
                                     th:text="${success}"></div>

                                <div class="alert alert-danger" role="alert" th:if="${error != null}"
                                     th:text="${error}"></div>

                                <div class="alert alert-warning" role="alert" th:if="${warning != null}"
                                     th:text="${warning}"></div>

                                <div class="alert alert-info" role="alert" th:if="${info != null}"
                                     th:text="${info}"></div>
                            </div>
                            <!--/.Card-->

                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                </div>
                <!-- Content -->

            </div>
            <!-- Mask & flexbox options-->

        </div>
        <!-- Full Page Intro -->





        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Initializations -->
        <script type="text/javascript">
            // Animations initialization
            new WOW().init();
        </script>
        <script>
            setInterval('cerrar()', 3000);

            function cerrar() {
                $(".alert").delay(300).slideUp(50, function () {
                    $(this).hide();
                });
            }
            ;
        </script>
    </body>

</html>
