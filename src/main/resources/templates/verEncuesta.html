<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="layout/layout :: head"></head>
    <body>
        
        <!--Navbar-->
	<header th:replace="layout/layout :: header"></header>

       
        <main class="pt-5" style="margin-left: -10.0em;"> <!--Grid row-->
	<div class="container-fluid mt-5">
		<div class="row wow fadeIn">
			<!--Grid column-->
			<div class="col-md-12 mb-4">


        <div class="form-group">
            <h2 th:text="${titulo}"></h2>

        </div>

        <div class="md-form">

            <div class="row">
                <div class="col-2 col-md-2"> 
                    <a th:href="@{/verEncuesta/} + ${encuesta.id} + '/' + ${idPregunta - 1}" class="btn btn-success" th:if="${activarAnterior}">Anterior</a>
                </div>

                <div class="col-8 col-md-8">


                    <div class="card">
                        <div class="card-header" th:text="'Pregunta NÂº' + ${pregunta.nro}">
                            
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${pregunta.pregunta}"></h5>
                            <p>Respuesta: <b th:text="${respuesta}"></b></p>
                            <br>
                            <a href="#" class="btn btn-primary" th:if="${respondido == false}">Responder</a> 
                            <a href="#" class="btn btn-success" th:if="${respondido}">Modificar</a>
                        </div>
                    </div>
                   


                </div>
                <div class="col-2 col-md-2"> 
                    <a th:href="@{/verEncuesta/} + ${encuesta.id} + '/' + ${idPregunta + 1}" class="btn btn-success" th:if="${activarSiguiente}">Siguiente</a>
                </div>

            </div>

        </div>
                        </div>
                </div>
        </div>
        </main>


        <!-- MODAL -->
        


        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div th:replace="layout/layout :: footer"></div>
    </body>
</html>
