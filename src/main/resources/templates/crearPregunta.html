<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row probootstrap-gutter0">
                        <div class="col-md-12" id="probootstrap-sidebar">
                            <div class="probootstrap-sidebar-inner probootstrap-overlap probootstrap-animate">
                                <h2>Formulario</h2>
                                

                                <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>

                                <form th:action="@{/form/}" th:object="${pregunta}" method="post" class="probootstrap-form">

                                    <div class="form-group">
                                        <label for="encuesta">Encuesta</label>
                                        <input  th:value="${pregunta.encuesta.titulo}" class="form-control" disabled  >
                                    </div>


                                    <div class="form-group">
                                        <label for="ape">Numero</label>
                                        <input type="text" th:field="*{nro}" class="form-control" required >
                                    </div>
                                    <div class="form-group">
                                        <label for="nom">Pregunta</label>
                                        <input type="text" th:field="*{pregunta}" class="form-control" required >
                                    </div>

                                    <div class="md-form">

                                        <label for="facultades" >Seleccione el Tipo de pregunta</label> <br><br>
                                        <select id="facultad" name="tipo" required class="form-control">
                                            <option value="" disabled selected="selected">Elija una opci√≥n</option>
                                            <option th:each="t: ${tipodepregunta}" th:text="${t.id} + ') ' + ${t.tipo}" th:value="${t.id}"></option>
                                        </select>

                                    </div>



                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-lg"  value="Enviar">
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
